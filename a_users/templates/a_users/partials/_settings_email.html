<div class="w-32 font-medium text-md">Email address</div>
<div class="grow">
    <form method="POST" action="{% url 'settings' %}" class="flex gap-2 md:pr-2 py-2 md:py-0">
        {% csrf_token %}
        {{ form.email }}
        <button type="submit" class="bg-rose-500 hover:bg-rose-600 text-white rounded-md px-7 py-2">
            บันทึก
        </button>
    </form>
</div>
<div class="w-18 md:!w-27 ml-auto">
    <a href="{% url 'settings' %}" class="font-medium text-neutral-400 hover:underline">
        ยกเลิก
    </a>
</div>
